<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora - Lojão Total</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center; /* Ou 'center' para centralizar, ou 'right' para alinhar à direita */
            border-bottom: 1px solid #ddd;
			/*white-space: nowrap; evita que itens quebre linha*/
        }
		
    </style>
	
	
  </head>
  <body>
    
    <div class="container">
	<center> <img src="logo.png" alt="Lojao total e Sulpar" class="logo"> </center>
      <br>
      <title>Calculadora para Parcelamento</title>
          <center><h3>Calculadora para Parcelamento</h3> </center>
			<div class="input-container">
				<center> <label for="valorTotal">Valor Total:</label> </center>
				<center> <input type="number" id="valorTotal" placeholder="Insira o valor total" onkeydown="submitOnEnter(event)" ></center>				
				<center> <button id="enviar" onclick="calcularParcelas()">Confirmar</button></center>
			</div>
			<table class="table table-striped table-bordered table-condensed" id="tabelaParcelamento">
				<thead>
					<tr>
						<th>Número de Parcelas</th>
						<th>Valor da Parcela</th>
						<th>Valor Total da Compra</th>
					</tr>
				</thead>
				<tbody>
					<!-- As linhas da tabela serão inseridas aqui pelo JavaScript -->
				</tbody>
			</table>
			<script src="script.js"></script>
		
			
       <br/>
       <br/>
       
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
    <script src="js/jquery-3.4.1.min.js">
		document.addEventListener("keypress", function(e) {
		  if(e.key === 'Enter') {

			  var btn = document.querySelector("enviar");

		btn.click();

		  }
		});  
	</script>

    <!-- Include all compiled plugins (below), or include individual files as needed --> 
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.4.1.js"></script>
    
    <footer>
      <div class="footer-content">
          © 2024 Direitos Reservados. Grupo Sulpar - Lojão Total
      </div>
  </footer>
  
  </body>
</html>
